<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarine & Jayline's Room Chores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
        }
        .task img {
            margin-left: 10px;
            width: 50px;
            height: 50px;
        }
        .task span {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>Sarine & Jayline's Room Chores</h1>
    <hr>
    <div class="task">
        <input type="checkbox" id="pajamas">
        <span>Pajamas... fold them</span>
        <input type="checkbox" id="bed">
        <span>Bed... lay your bed</span>
        <input type="checkbox" id="shoes">
        <span>Shoes... put them in place</span>
        <input type="checkbox" id="clothes">
        <span>Clothes... organize them</span>
        <input type="checkbox" id="floor">
        <span>Floor... pick up toys and papers</span>
        <input type="checkbox" id="school-clothes">
        <span>School clothes... fold and organize them</span>
    </div>
    <div class="task">
        <label for="pajamas">
            <img src="pajamas.jpg" alt="Pajamas">
        </label>
        <label for="bed">
            <img src="bed.jpg" alt="Bed">
        </label>
        <label for="shoes">
            <img src="shoes.jpg" alt="Shoes">
        </label>
        <label for="clothes">
            <img src="clothes.jpg" alt="Clothes">
        </label>
        <label for="floor">
            <img src="floor.jpg" alt="Floor">
        </label>
        <label for="school-clothes">
            <img src="school-clothes.jpg" alt="School Clothes">
        </label>
    </div>
</body>
</html>
